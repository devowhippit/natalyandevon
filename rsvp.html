er="Email Address" required="true" type="email" value="" /></div></fieldset><fieldset class="m-bottom-3"><h3 class="m-bottom-3">Are you...</h3><label class="btn c-checkbox bg-blue-dark@hover m-bottom m-horizontal" for="vegetarian"><input id="vegetarian" name="Vegetarian" type="checkbox" value="Yes" /><span class="c-checkbox__input"><svg class="c-checkbox__checkmark" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path class="c-checkbox__checkmark__path stroke-blue-dark" d="M1.73,12.91 8.1,19.28 22.79,4.59" fill="none"></path></svg></span><span class="c-checkbox__label">Vegetarian?</span><span class="c-checkbox__bg"></span></label><label class="btn c-checkbox bg-blue-dark@hover m-bottom mhorizontal" for="glutenFree"><input id="glutenFree" name="Gluten Free" type="checkbox" value="Yes" /><span class="c-checkbox__input"><svg class="c-checkbox__checkmark" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path class="c-checkbox__checkmark__path stroke-blue-dark" d="M1.73,12.91 8.1,19.28 22.79,4.59" fill="none"></path></svg></span><span class="c-checkbox__label">Or Gluten free?</span><span class="c-checkbox__bg"></span></label></fieldset><fieldset class="m-bottom-3"><h3 class="m-bottom-3">Do you plan to...</h3><div class="m-bottom"><label class="btn c-checkbox bg-blue-dark@hover" for="catskillsSeasonsInn"><input id="catskillsSeasonsInn" name="Catskills Seasons Inn" type="checkbox" value="Yes" /><span class="c-checkbox__input"><svg class="c-checkbox__checkmark" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path class="c-checkbox__checkmark__path stroke-blue-dark" d="M1.73,12.91 8.1,19.28 22.79,4.59" fill="none"></path></svg></span><span class="c-checkbox__label">Stay at the Catskills Seasons Inn?</span><span class="c-checkbox__bg"></span></label></div><div class="m-bottom"><label class="btn c-checkbox bg-blue-dark@hover" for="camping"><input id="camping" name="Camping" type="checkbox" value="Yes" /><span class="c-checkbox__input"><svg class="c-checkbox__checkmark" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path class="c-checkbox__checkmark__path stroke-blue-dark" d="M1.73,12.91 8.1,19.28 22.79,4.59" fill="none"></path></svg></span><span class="c-checkbox__label">Or camp on the farm?</span><span class="c-checkbox__bg"></span></label></div></fieldset><fieldset class="m-bottom-3" v-if="guest.guests != false"><h3 class="m-bottom-3">Which guests will be attending with you?</h3><label class="btn c-checkbox bg-blue-dark@hover m-bottom m-horizontal" v-bind:for="g.firstName + g.lastName" v-for="g in guest.guests"><input type="checkbox" v-bind:id="g.firstName + g.lastName" v-bind:name="g.firstName + &quot; &quot; + g.lastName" value="Yes" /><span class="c-checkbox__input"><svg class="c-checkbox__checkmark" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path class="c-checkbox__checkmark__path stroke-blue-dark" d="M1.73,12.91 8.1,19.28 22.79,4.59" fill="none"></path></svg></span><span class="c-checkbox__label">{{ g.firstName }} {{ g.lastName }}</span><span class="c-checkbox__bg"></span></label></fieldset><div aria-hidden="true" style="position: fixed; left: -100%;"><input name="_gotcha" type="text" /><input name="_next" type="hidden" value="/confirm" /><input name="_subject" type="hidden" value="New RSVP" /><input name="_cc" type="hidden" value="devon@natalyandevon.com" /></div><div class="ta-center m-bottom-3"><button class="btn bg-blue-dark@hover" id="submit" name="Submit" type="submit">Finish and Send RSVP</button></div></div><p class="ta-center p-horizontal">If there's any issue with the form above email us directly; rsvp@natalyandevon.com</p></form></div></main><script src="scripts/main.dist.js"></script><script type="text/javascript">var main = new main();
var rsvp = main.rsvp;
